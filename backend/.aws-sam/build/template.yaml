AWSTemplateFormatVersion: 2010-09-09
Description: Serverless Todo List
Transform:
- AWS::Serverless-2016-10-31
Globals:
  Function:
    Runtime: nodejs12.x
    Timeout: 100
    MemorySize: 128
    Environment:
      Variables:
        TODO_TABLE:
          Ref: ToDoListTable
  Api:
    EndpointConfiguration: REGIONAL
    Cors:
      AllowOrigin: '''*'''
Resources:
  getAllItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-all-items.getAllItemsHandler
      Description: A simple example includes a HTTP get method to get all items from
        a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ToDoListTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET
      CodeUri: getAllItemsFunction
  getByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-by-id.getByIdHandler
      Description: A simple example includes a HTTP get method to get one item by
        id from a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ToDoListTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{id}
            Method: GET
      CodeUri: getByIdFunction
  putItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/put-item.putItemHandler
      Description: A simple example includes a HTTP post and put method to add or
        update one item to a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ToDoListTable
      Events:
        CreateTask:
          Type: Api
          Properties:
            Path: /
            Method: POST
        UpdateTask:
          Type: Api
          Properties:
            Path: /
            Method: PUT
      CodeUri: putItemFunction
  deleteItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/delete-item.putItemHandler
      Description: A simple example includes a HTTP delete method to remove one item
        to a DynamoDB table.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: ToDoListTable
      Events:
        DeleteTask:
          Type: Api
          Properties:
            Path: /
            Method: DELETE
      CodeUri: deleteItemFunction
  ToDoListTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
      TimeToLiveSpecification:
        AttributeName: taskCompleted
        Enabled: true
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
